<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="mywallpaper.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Search or type a URL...">
    </div>

    <!-- Top Sites -->
    <div class="sites" id="sites"></div>

    <!-- Add (+) Button -->
    <button id="addSiteBtn">+</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
