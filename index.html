<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brave Custom Tab</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
    body { color: #fff; overflow: hidden; background: #000; }
    video.background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -2; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.45); z-index: -1; }
    .main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .top-sites { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 60px; flex-wrap: wrap; max-width: 90%; text-align: center; }
    .site { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; transition: transform 0.2s ease; }
    .site:hover { transform: scale(1.08); }
    .site-icon { width: 60px; height: 60px; border-radius: 15px; background: #2a2a2a; display: flex; align-items: center; justify-content: center; font-size: 28px; overflow: hidden; }
    .site-icon img { width: 100%; height: 100%; object-fit: cover; border-radius: 15px; }
    .site-name { font-size: 13px; color: #ccc; max-width: 80px; word-wrap: break-word; }
    .add-site { width: 60px; height: 60px; border-radius: 15px; background: rgba(255, 255, 255, 0.15); display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: background 0.2s ease; }
    .add-site:hover { background: rgba(255, 255, 255, 0.3); }
    .search-bar { display: flex; align-items: center; justify-content: flex-start; width: 450px; background: #1e1e1e; border-radius: 12px; padding: 12px 18px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
    .search-bar img { width: 22px; height: 22px; margin-right: 10px; }
    .search-bar input { flex: 1; background: transparent; border: none; color: #fff; font-size: 16px; outline: none; }
    .stats, .vpn-box { position: fixed; bottom: 20px; background: rgba(30, 30, 30, 0.8); border-radius: 12px; padding: 15px 20px; font-size: 14px; }
    .stats { left: 20px; }
    .vpn-box { right: 20px; width: 270px; }
    .vpn-title { font-weight: 600; font-size: 15px; color: #fff; margin-bottom: 5px; }
    .vpn-list { font-size: 13px; color: #ccc; line-height: 1.4; margin-bottom: 10px; }
    .vpn-box button { width: 100%; background: #a45df0; border: none; border-radius: 8px; color: #fff; padding: 8px 0; cursor: pointer; font-weight: 600; transition: opacity 0.2s; }
    .vpn-box button:hover { opacity: 0.85; }
    .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(30, 30, 30, 0.95); padding: 25px; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.6); display: none; flex-direction: column; gap: 10px; width: 300px; z-index: 10; }
    .modal input { padding: 8px 10px; border-radius: 8px; border: none; outline: none; background: #222; color: #fff; }
    .modal-buttons { display: flex; justify-content: space-between; gap: 10px; }
    .modal button { flex: 1; padding: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
    .save-btn { background: #a45df0; color: #fff; }
    .cancel-btn { background: #555; color: #fff; }
  </style>
</head>
<body>
  <video class="background" autoplay muted loop playsinline>
    <source src="mywallpaper.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <div class="main">
    <div class="top-sites" id="topSites"></div>
    <div class="search-bar">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/88/Brave_Logo.svg" alt="Brave" />
      <input type="text" placeholder="Ask Brave Search" />
    </div>
  </div>
  <div class="stats">
    <div>11,710 Trackers & ads blocked</div>
    <div>295.4 MB Bandwidth saved</div>
    <div>10 Minutes Time saved</div>
  </div>
  <div class="vpn-box">
    <div class="vpn-title">BRAVE VPN</div>
    <div class="vpn-list">
      • Extra privacy & security online<br />
      • Hide your IP & change your location<br />
      • Protect every app on your device
    </div>
    <button>Start free trial</button>
  </div>
  <div class="modal" id="modal">
    <input type="text" id="siteName" placeholder="Enter site name" />
    <input type="url" id="siteURL" placeholder="Enter site URL (https://...)" />
    <div class="modal-buttons">
      <button class="save-btn" id="saveSite">Save</button>
      <button class="cancel-btn" id="cancelSite">Cancel</button>
    </div>
  </div>
  <script>
    const topSitesEl = document.getElementById('topSites');
    const modal = document.getElementById('modal');
    const saveBtn = document.getElementById('saveSite');
    const cancelBtn = document.getElementById('cancelSite');
    const siteNameInput = document.getElementById('siteName');
    const siteURLInput = document.getElementById('siteURL');

    let sites = JSON.parse(localStorage.getItem('customSites')) || [
      { name: 'GitHub', url: 'https://github.com' },
      { name: 'Gemini', url: 'https://gemini.google.com' },
      { name: 'life-lumina', url: 'https://life-lumina.com' },
      { name: 'aniwatch', url: 'https://aniwatch.to' },
      { name: 'Instagram', url: 'https://instagram.com' },
      { name: 'Gmail', url: 'https://mail.google.com' },
      { name: 'YouTube', url: 'https://youtube.com' }
    ];

    function renderSites() {
      topSitesEl.innerHTML = '';
      sites.forEach(site => {
        const siteDiv = document.createElement('div');
        siteDiv.className = 'site';
        siteDiv.innerHTML = `
          <div class="site-icon">
            <img src="https://www.google.com/s2/favicons?sz=64&domain_url=${site.url}" alt="${site.name}">
          </div>
          <div class="site-name">${site.name}</div>
        `;
        siteDiv.onclick = () => window.open(site.url, '_blank');
        topSitesEl.appendChild(siteDiv);
      });
      const addBtn = document.createElement('div');
      addBtn.className = 'add-site';
      addBtn.textContent = '+';
      addBtn.onclick = openModal;
      topSitesEl.appendChild(addBtn);
    }

    function openModal() { modal.style.display = 'flex'; siteNameInput.value = ''; siteURLInput.value = ''; }
    function closeModal() { modal.style.display = 'none'; }

    saveBtn.onclick = () => {
      const name = siteNameInput.value.trim();
      const url = siteURLInput.value.trim();
      if (!name || !url) return alert('Please enter both fields.');
      sites.push({ name, url });
      localStorage.setItem('customSites', JSON.stringify(sites));
      renderSites();
      closeModal();
    };

    cancelBtn.onclick = closeModal;
    renderSites();
  </script>
</body>
</html>
